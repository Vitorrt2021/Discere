<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel='stylesheet' type='text/css' href='./style.css' >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discere</title>
</head>
<body>
    <header>
        <div class='barra-superior'>
            <div class='bloco-esquerdo'>
                <img id='BotaoMenu' src="./icones/icone_BotaoMenu.svg" alt="Botão menu lateral">
                <div class='logo'>
                    <img class='logo' src="./icones/icone_marca.svg" alt="Logo Discere">
                    <h1>Discere</h1>
                </div>
                <div class='area-busca'>
                    <img src="./icones/lupa.svg" alt='Lupa'>
                    <input type="text" placeholder="Buscar">
                    <img src="./icones/seta_paraBaixo.svg" alt='Seta'>
                </div>
            </div>
            <div class='bloco-direito'>
                <div class='denario'>
                    <label>Denario 2.000</label>
                    <img src="./icones/denario_trevoVerde.svg" alt="Trevo">
                </div>
                <div class='bloco-nome-usuario'>
                    <img  src="./icones/icone_conversa.svg" alt='Conversar'>
                    <img class='avatar' src="./icones/avatar_usuario.svg" alt="Avatar">
                    <label>Eitor Roberto</label>
                    <img src="./icones/seta_paraBaixo.svg" alt='Seta para baixo'>
                </div>
            </div>
        </div>
    </header>
    <main>
        <nav class='barra-lateral'>
            <div class='Botao-navegacao-nao-selecionado '>
                <img src="./icones/loja_naoSelecionada.svg">
                <label>Loja</label>
            </div>
            <div class='Botao-navegacao-nao-selecionado '>
                <img src="./icones/carrinho_naoSelecionado.svg">
                <label>Carrinho</label>
            </div>
            
            <div class='Botao-navegacao-nao-selecionado '>
                <img src="./icones/grafico_naoSelecionado.svg">
                <label>Meus Cursos</label>
            </div>
            <div class='Botao-navegacao-selecionado '>
                <img src="./icones/play_Selecionando.svg">
                <label>Sala de Aula</label>
            </div>
            
            <div class='Botao-navegacao-nao-selecionado '>
                <img src="./icones/caminhao_naoSelecionado.svg">
                <label>Sair</label>
            </div>
        </nav>

        <section class='conteudo'>
            <div class='bloco-superior'>    
                <section class='video-aula'>
                    <iframe width="770" height="480" src="https://www.youtube.com/embed/Kg0Q_YaQ3Gk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </section>
                <aside class='trilha'>
                    Conteudo do Cursos
                </aside>
             </div>
            <section class='sobre-curso'>
                <h3>Sobre o Curso</h3>
                <p>Aula de Javascript feita no giz, você vai adorar se não tiver alergia.</p>
                <p><strong>Carga Horária</strong>: 02:30:00</p>
                <p><strong>Disponível até:</strong> 25/10/2021</p>
            </section>
            <section class='comentarios'>
                <h3>Comentários</h3>
            </section>
        
        <footer>
        </footer>

    </main>

</body>
</html>
